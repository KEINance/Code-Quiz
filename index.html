<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Quiz</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
<!-- intro title and text and start button -->
<section id="opening-container">
    <div class="top-items">
        <p class="timer-counter">Time:<span id="timer">75</span></p>
        <p class="high-scores">HighScores</p>
    </div>
    <div class="starterPrompt">
        <h1 class="welcomeTitle">Welcome to the JavaScript Code Quiz Challenge</h1>
        <p>Try to answer the following code-related questions 
            within the time limit. Keep in mind that incorrect answers will penalize 
            your scoretime by ten seconds</p>
    </div>
    <div id="startBtn">
    <!-- button click launches questions -->
            <button>START QUIZ!</button>
    </div>
</section>




<section id="questions-container" class="hide">
    <!-- question and answer portion -->
    <header style="text-align: justify;"><h1 class="header-name">Code Quiz Challenge</h1></header>
    <div class="questionsChoices" style="text-align: center;"> 
        <!-- answer list, centered -->
        <div id="answer-list" style="text-align: center;">
            <button class="btn">Selection 1</button>
            <button class="btn">Selection 2</button>
            <button class="btn">Selection 3</button>
            <button class="btn">Selection 4</button>
        </div>
        <h3 id="answerChoice"></h3>
        <div class="controls">
            <button id="nxtBtn" class="nxt-btn hide">NEXT</button>
        </div>
    </div>
</section>





<section id="scoring-container" class="hide">
    <!-- done page input initials and submit button -->
    <div class="completed">
        <button class="submitBtn">Submit</button>
        Enter Initials: <input type="text" id="button"></input>
    </div>
</section>





<section id="highscores-container" class="hide">
    <!--shows highscores also go back and clear highscores buttons -->
    <div>
        <button id="goBack">Go Back</button>
        <button id="clearHighscores">Clear HighScores</button>
    </div>
</section>






<script scr="./script.js"></script>
</body>
</html>
