<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Quiz</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <!-- make simple layout for quiz properties -->
    <!-- timer, top right -->
<div class="topper">
    <p class="timerCounter">Time:</p>
    <!-- high score list, top left -->
    <p class="high-scores">HighScores</p>
</div>
 <!-- header -->
 <header style="text-align: justify;"><h1>Code Quiz Challenge</h1></header>
    <!-- question statement, centered -->
<div class="questions" style="text-align: center;"> 

</div>
    <!-- answer list, centered -->
<div class="answer-list" style="text-align: center;">

</div>
    <!-- start quiz button -->
<div>
        <button class="startBtn rounded">START QUIZ!</button>
</div>

    <!-- done page input initials and submit button -->
<div class="completed">
        <button class="submitBtn rounded">Submit</button>
        <input type="text" id="button" class="rounded"/>
</div>
    <!-- takes to high scores for viewing, go back and clear highscores buttons -->
<div>
    <button class="goBack rounded">Go Back</button>
    <button class="clearHighscores rounded">Clear HighScores</button>
</div>
</body>
</html>
