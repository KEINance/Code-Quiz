<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Quiz</title>
    <link rel="stylesheet" href="./style.css">
   <!-- Bootstrap CSS -->
     <!-- <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous"> -->
</head>
<body>
<!-- intro title and text and start button -->
<section id="topItems">
    <div class="top-items">
        <a class="timer-counter">Time:<span id="timer">75</span></a>
        <a role="button" class="high-scores">HighScores</a>
    </div>
</section>



<section id="openingContainer">
    <div class="starterPrompt">
        <h1 class="welcomeTitle">Welcome to the JavaScript Code Quiz Challenge</h1>
        <p>Try to answer the following code-related questions 
            within the time limit. Keep in mind that incorrect answers will penalize 
            your scoretime by ten seconds</p>
    </div>
    <div id="startBtn" class="startBtn">
    <!-- button click launches questions -->
            <button>START QUIZ!</button>
    </div>
</section>




<section id="questionsContainer" class="hide">
    <!-- question and answer portion -->
    <header style="text-align: justify;"><h1 class="header-name">Code Quiz Challenge</h1></header>
    <div class="questionsChoices" style="text-align: center;"> 
        <!-- answer list, centered -->
        <div id="answerList" style="text-align: center;">
            <!-- shows questions and answer choices -->
        </div>
        <h3 id="answerChoice"></h3>
        <div class="controls">
            <button id="nxtBtn" class="btnHide">NEXT</button>
        </div>
    </div>
</section>





<section id="scoringContainer" class="hide">
    <!-- done page input initials and submit button -->
    <div class="completed">
        Enter Initials: <input type="text" id="buttonInitials"></input>
        <button id="submitBtn" class="btnHide">Submit</button>
    </div>
</section>





<section id="highscoresContainer" class="hide">
    <!--shows highscores also go back and clear highscores buttons -->
    <div id="listHighScores">
            <!-- high scores go here -->
    </div>
    <div>
        <button id="goBack" class="btnHide">Go Back</button>
        <button id="clearHighscores" class="btnHide">Clear HighScores</button>
    </div>
</section>

<script src="./script.js"></script>
</body>
</html>
